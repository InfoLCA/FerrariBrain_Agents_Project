schema_version: 1.0.0
phase_id: 01
component: inputs-docker
scope: [prompts, configs, policies]

timestamps:
  event_time: <ISO8601>     # when the input became active
  ingest_time: <ISO8601>    # when recorded

provenance:
  source_session_id: <session_id>
  source_files:
    - path: <relative_path_to_input_file>
      sha256: <sha256_hash>

privacy:
  pii_present: false
  redaction_status: "not_required"

contracts:
  memory_binding: config/agent_memory.binding.yaml
  categories_registry: config/memory_categories.json
  chunk_schema: schemas/memory_chunk.schema.json
  router_policy: config/router_policy.yaml

status: initialized
