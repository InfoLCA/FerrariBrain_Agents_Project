schema_version: 1.0.0
phase_id: 01
component: outputs-openai
scope: [logs, artifacts, reports]

timestamps:
  event_time: <ISO8601>     # when the output was produced
  ingest_time: <ISO8601>    # when recorded into memory

provenance:
  source_session_id: <session_id>
  generated_files:
    - path: <relative_path_to_output_file>
      sha256: <sha256_hash>

privacy:
  pii_present: false
  redaction_status: "not_required"

contracts:
  memory_binding: config/agent_memory.binding.yaml
  categories_registry: config/memory_categories.json
  chunk_schema: schemas/memory_chunk.schema.json
  router_policy: config/router_policy.yaml

status: initialized
